            <main>
                <h1>Contact</h1>

                <div>
                    Telephone: <a href="#" aria-label="Call">Number</a><br>
                    E-Mail: <a href="#" aria-label="E-mail">Address</a>
                </div>

                <p>
                    Or send me a message:
                </p>

                <form action="#" method="post">
                    <div>
                        <label for="contact-name">Name: (required) </label><br>
                        <input type="text" id="contact-name" name="name" class="contact-item" required>
                    </div>
                    <div>
                        <label for="contact-email">E-mail: (required) </label><br>
                        <input type="email" id="contact-email" name="email" class="contact-item" required>
                    </div>
                    <div>
                        <label for="contact-phone">Telephone: </label><br>
                        <input type="tel" id="contact-phone" name="phone" class="contact-item"
                            pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$">
                    </div>
                    <div>
                        <label for="contact-message">Message: (required) </label><br>
                        <textarea id="contact-message" name="message" maxlength="999" class="contact-item"
                            required></textarea>
                    </div>
                    <input type="submit" value="Send message" class="button contact-item">
                </form>


            </main>
